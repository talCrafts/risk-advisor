<body >
 <!-- Main Content -->
  
  <span id="browser-sync-binding"></span>
  <template is="dom-bind" id="app">
  <div class="content">
      <div class="horizontal layout">
      <h2>Risk Advisor</h2>
      <iron-icon class="big" src="images/logo.png"></iron-icon>
      </div>
      <form is="iron-form" id="formAll" method="post" action="/api/form">
      <iron-pages selected="0">
          <section>
            <paper-toolbar>
                    <div>Tell us your name</div>
            </paper-toolbar>
            <div class="card-content">
                <div class="horizontal layout">
                  <iron-image src="images/name.jpg"></iron-image>
                  <paper-input name="firstname" label="First Name"></paper-input>
                  <paper-input name="lastname" label="Last Name"></paper-input>
                </div>
            </div>
            
            <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next" >Next</paper-fab>
            </div>          
          </section>

          <section>
     
                <paper-toolbar>
                    <div>No gender discrimination but we need to know your gender</div>
                </paper-toolbar>
                <div class="card-content">
                  <paper-radio-group selected="male">
                      <paper-radio-button name="male"><iron-image src="images/male.png"></paper-radio-button>
                       
                        <paper-radio-button name="female" src="images/female.png"><iron-image src="images/female.png"></paper-radio-button>
                </paper-radio-group>
                </div>
                
                <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>
     
          </section>

          <section>
     
                <paper-toolbar>
                    <div>Tell us your date of birth</div>
                </paper-toolbar>
                <div class="card-content">
                  
                </div>
                <div class="horizontal layout">
                  <iron-image src="images/dob.png">
                  </iron-image>
                  <paper-input name="dob" type="date" label="Date of Birth"></paper-input>
                </div>
                  <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>
     
          </section>
          
          <section>
             <paper-toolbar>
                    <div>Do you smoke ?</div>
                </paper-toolbar>
              <div class="card-content">
                  <div class="card-content">

                  </div>
                 <paper-radio-group selected="tobaccono">
                    <iron-image src="images/smoker.png"></iron-image>
                    <paper-radio-button name="tobaccoyes">Yes</paper-radio-button>
                    <iron-image src="images/non-smoker.jpg"></iron-image>
                    <paper-radio-button name="tobaccono">No</paper-radio-button>
                  </paper-radio-group>
                  
              </div>
              <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Next">Next</paper-fab>
                </div>            
          </section>

           <section>
             <paper-toolbar>
                    <div>One last detail, tell us your height and weight details</div>
                </paper-toolbar>
              <div class="card-content">
                  
                  
                  <div class="card-content">
                  </div>
                  <div class="horizontal layout">
                  	<iron-image src="images/height.jpg"></iron-image>
                    <paper-input name="heightfeet" type="number" label="feet"></paper-input>
                    <paper-input name="heightinches" type="number" label="inches"></paper-input>
                  </div>
                  <div class="card-content">
                  </div>
                  <div class="horizontal layout">
                  	<iron-image src="images/weight.png"></iron-image>
                    <paper-input name="weight" type="number" label="kilogram"></paper-input>
                  </div>
              </div>
              <div class="card-actions flex-end-justified">
                  <paper-fab icon="arrow-forward" title="Last">Next</paper-fab>
                </div>            
          </section>
    </iron-pages>
    </form>
    </div>
  </template>

  

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>
  <!-- endbuild-->
  <script type="text/javascript">
    
    function submitForm() {
      document.getElementById('formAll').submit();
    }
    document.addEventListener('click', function(e) {
      var clicker=e.srcElement.icon;
      if(clicker == "arrow-forward"){
        if(e.srcElement.title == "Submit"){
          submitForm();
        }
	if(e.srcElement.title == "Last"){
          window.location.href = '/recommend.html';
          return true;
        }
        var pages = document.querySelector('iron-pages');
        pages.selectNext();
      }
    });

    
     
  </script>
    

</body>
